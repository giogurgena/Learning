<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Height Age game</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div>
                <form id="player1" class="player">
                    <h3>Player 1</h3>
                    <input type="text" name="name" placeholder="Enter Your Name" class="input-data" id="1name">
                    <br>
                    <input type="number" name="height" placeholder="Enter Your Height in CM" class="input-data" id="1height">
                    <br>
                    <input type="number" name="age" placeholder="Enter Your Age * 5" class="input-data" id="1age">
                    <br>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
                <form id="player2" class="player">
                    <h3>Player 2</h3>
                    <input type="text" name="name" placeholder="Enter Your Name" class="input-data" id="2name">
                    <br>
                    <input type="number" name="height" placeholder="Enter Your Height in CM" class="input-data" id="2height">
                    <br>
                    <input type="number" name="age" placeholder="Enter Your Age * 5" class="input-data" id="2age">
                    <br>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
                <form id="player3" class="player">
                    <h3>Player 3</h3>
                    <input type="text" name="name" placeholder="Enter Your Name" class="input-data" id="3name">
                    <br>
                    <input type="number" name="height" placeholder="Enter Your Height in CM" class="input-data" id="3height">
                    <br>
                    <input type="number" name="age" placeholder="Enter Your Age * 5" class="input-data" id="3age">
                    <br>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </div>

        <div id="output"></div>

        <form id="calculateButton" class="calculateButton">
            <input type="submit" value="Calculate" class="submit-btn">
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
