<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>jQuery Events</title>
	<link rel="stylesheet" href="day.css">
</head>
<body>

<h1>My Website</h1>

<button data-file="day">Day</button>
<button data-file="night">Night</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


<script>

(function() {
	var link = $('link');                               //links mivanichet link tagis gamodzaxeba
	$('button').click(function() {                      //gamovidzaxet button da klikis dros asrulebs funqcias
		var $this = $(this),                            //$this-s mivanichet buttonis gamodzaxebis funqcia
			stylesheet = $this.data('file');            //stylesheets mivanichet data failis gamodzaxeba
		link.attr('href', stylesheet + '.css');         //buttonis dacherisas link tags mivabit data failis saxeli .css gafartoebit
		$this
			.siblings('button')                         
			.removeAttr('disabled');                    //rodesac daacher ert buttons gauqmdeba
		$this.attr('disabled', 'disabled');
	});
})();

</script>



</body>
</html>
