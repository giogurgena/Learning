<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/hover.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <title>ECommerce</title>
</head>

<body>
    <header>
        <div class="brand-place">
            <div id="brand">
                <a href="#">ECommerce</a>
            </div>

            <button type="button" class="btn btn-default btn-md cart-button">
                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Cart
            </button>
        </div>
        
        <div>
            <ul class="nav nav-tabs nav-justified nav-tabs-pivot costum-nav" id="menu">
                <li role="presentation">
                    <a href="./index.html">home</a>
                </li>
                <li role="presentation">
                    <a href="./about.html">about</a>
                </li>
                <li role="presentation" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">production
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <input type="text" class="form-control" id="myInput" placeholder="Search">
                        <li>
                            <a href="#">computers</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <a href="#">tvs</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <a href="#">phones</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <a href="#">consoles</a>
                        </li>
                    </ul>
                </li>
                <li role="presentation">
                    <a href="./blog.html">blog</a>
                </li>
                <li role="presentation">
                    <a href="./contact.html">contact</a>
                </li>
                <li role="presentation">
                    <a href="./map.html">site map</a>
                </li>
                <li role="presentation" class="active">
                    <a href="./registration.html">registration</a>
                </li>
            </ul>
        </div>
    </header>

    <form data-toggle="validator" role="form">
        <div class="form-group">
            <label for="inputName" class="control-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="inputSurname" class="control-label">Surname</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="Surname" required>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Invalid Address" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="control-label">Phone</label>
            <input type="tel" class="form-control" id="inputPhone" maxlength="9" placeholder="Phone">
        </div>
        <div class="form-group">
            <label for="inputAddress" class="control-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>



    <footer>&copy; Giorgi Gurgenashvili 2017</footer>


    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.mask.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
